version: '3.9'

services:
  db:
    image: postgres:17-alpine
    container_name: artist_app_postgres_prod
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_DB: ${POSTGRES_DB:-api_production}
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - artist_app_network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
      args:
        RUBY_VERSION: 3.3.9
    container_name: artist_app_api_prod
    environment:
      RAILS_ENV: production
      DATABASE_HOST: db
      DATABASE_USERNAME: ${POSTGRES_USER:-postgres}
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      DATABASE_NAME: ${POSTGRES_DB:-api_production}
      RAILS_MAX_THREADS: ${RAILS_MAX_THREADS:-5}
      RAILS_MASTER_KEY: ${RAILS_MASTER_KEY}
      SECRET_KEY_BASE: ${SECRET_KEY_BASE}
      RAILS_SERVE_STATIC_FILES: "true"
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - artist_app_network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:3000/up || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data_prod:


networks:
  artist_app_network:
    driver: bridge
